<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Company</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .banner {
      background-color: #ffcc66;
      text-align: center;
      padding: 50px;
    }
    .product {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
    </nav>
  </header>
  <div class="banner">
    <h1>Welcome to our Food Company</h1>
    <p>Delicious and Nutritious</p>
  </div>
  <div class="product">
    <div>
      <img src="food1.jpg" alt="Food 1">
      <h2>Food Product 1</h2>
      <p>Description of Food Product 1</p>
      <button onclick="showDetails('Food Product 1')">More Details</button>
    </div>
    <div>
      <img src="food2.jpg" alt="Food 2">
      <h2>Food Product 2</h2>
      <p>Description of Food Product 2</p>
      <button onclick="showDetails('Food Product 2')">More Details</button>
    </div>
  </div>
  <div id="details"></div>
  <footer>
    <p>&copy; 2023 Food Company</p>
  </footer>
  <script>
    function showDetails(productName) {
      document.getElementById('details').innerHTML = `<h2>${productName}</h2><p>Specific details about ${productName}</p>`;
    }
  </script>
</body>
</html>
